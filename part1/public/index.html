<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog of the Day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
    body {
  animation: flash 0.2s infinite alternate;
}

@keyframes flash {
  from { background-color: red; }
  to { background-color: blue; }
}

    .dog-container {
      margin: 50px;
      text-align: center;
    }

    .refresh-button {
      font-size: 2rem;
      background: lime;
      color: purple;
      padding: 20px 50px;
      border-radius: 40px;
      cursor: none; /* user doesn't see pointer */
    }

    .details {
      font-size: 1.2rem;
      text-shadow: 2px 2px 4px black;
    }
  </style>
</head>
<body>
    <div id="app">
    <div class="dog-container">
      <h1>DOG OF THE DAY üê∂üê∂üê∂üê∂</h1>
      <img :src="dogImage" width="600" height="400">
      <p class="details">
        Name: DOG<br>
        Age: IMMORTAL<br>
        Breed: DOG (PROBABLY)<br>
        Favorite Snack: HUMAN FOOD
      </p>
      <button class="refresh-button" @click="loadDog">SEE ANOTHER DOG (10 CLICKS NEEDED)</button>
    </div>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: '',
          clickCount: 0
        };
      },
      mounted() {
        this.loadDog();
      },
      methods: {
        loadDog() {
          this.clickCount++;
          if (this.clickCount >= 10) {
            fetch("https://dog.ceo/api/breeds/image/random")
              .then(res => res.json())
              .then(data => {
                this.dogImage = data.message;
                this.clickCount = 0;
              });
          } else {
            alert(`Click ${10 - this.clickCount} more times to see another dog.`);
          }
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
